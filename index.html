<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram Clone</title>
</head>
<body>
    <div class="main">
        <header>
            <img src="logo.png" alt="app logo" id="logo">
            <img src="userAvatar.jpeg" alt="user avatar" id="userAvatar">
        </header>
        <section class="joseph">
            <div class="userWrapper">
                <img src="avatar-ducreux.jpg" alt="ducreux avatar" class="avatar ducreux">
                <h3>Joseph Ducreux</h3>
                <p class="location">Paris, France</p>
            </div>
            <img src="post-ducreux.jpg" alt="Ducreux photo" class="post">
            <div class="interactions">
                <img src="icon-heart.png" alt="likeImg" class="likeBtn smallIcons">
                <img src="icon-comment.png" alt="comment on image" class="smallIcons">
                <img src="icon-dm.png" alt="send dm" class="smallIcons">
            </div>
            <p class="likes">12,678 likes</p>
            <p class="tags"><span>jd26547</span> Good Morning Instagram. It's your boy Joseph Duc here!</p>
        </section>
        <section class="Gustava">
            <div class="userWrapper">
                <img src="avatar-courbet.jpg" alt="Courbet avatar" class="avatar">
                <h3>Gustava Courbet</h3>
                <p class="courbet">Ornans, France</p>
            </div>
            <img src="post-courbet.jpg" alt="Courbet photo" class="post">
            <div class="interactions">
                <img src="icon-heart.png" alt="likeImg" class="likeBtn smallIcons">
                <img src="icon-comment.png" alt="comment on image" class="smallIcons">
                <img src="icon-dm.png" alt="send dm" class="smallIcons">
            </div>
            <p class="likes">87,329 likes</p>
            <p class="tags"><span>Gus3408</span> I'm feeling a bit stressed tbvh...</p>
        </section>
        <section>
            <div class="userWrapper">
                <img src="avatar-vangogh.jpg" alt="Vangogh avatar" class="avatar">
                <h3>Vincent van Gogh</h3>
                <p class="vangogh">Zudert, Netherlands</p>
            </div>
            <img src="post-vangogh.jpg" alt="Vangogh photo" class="post">
            <div class="interactions">
                <img src="icon-heart.png" alt="like image" class="likeBtn smallIcons">
                <img src="icon-comment.png" alt="comment on image" class="smallIcons">
                <img src="icon-dm.png" alt="send dm" class="smallIcons">
            </div>
            <p class="likes">112,674 likes</p>
            <p class="tags"><span>Vincey2387</span> Just took a few mushrooms, lol...</p>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
